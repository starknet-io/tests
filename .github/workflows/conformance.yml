name: Conformances Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@v1
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test
        working-directory: conformance
